<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Transform your business with our Free Inventory Management System. Real-time stock tracking, sales analytics, and multi-currency support. Start managing inventory smarter today!">
    <meta name="keywords" content="inventory management, stock control, sales tracking, business management, inventory system">
    <meta name="author" content="Your Name">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Free Inventory Management System | Smart Stock Control">
    <meta property="og:description" content="Transform your business with our Free Inventory Management System. Real-time stock tracking, sales analytics, and multi-currency support.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://inventory-management-kingr777.vercel.app/">
    <meta property="og:image" content="https://yourdomain.com/images/inventory-system-preview.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Free Inventory Management System | Smart Stock Control">
    <meta name="twitter:description" content="Transform your business with our Free Inventory Management System. Real-time stock tracking, sales analytics, and multi-currency support.">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Inventory System">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Smart Inventory Management System",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "description": "Free inventory management system with real-time tracking and analytics"
    }
    </script>
    <title>Free Inventory Management System | Real-time Stock Control & Analytics</title>
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="script.js" as="script">
    <link rel="stylesheet" href="styles.css">
    <link rel="canonical" href="https://inventory-management-kingr777.vercel.app//">
</head>
<body>
    <nav aria-label="breadcrumb">
        <ol itemscope itemtype="https://schema.org/BreadcrumbList">
            <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                <a itemprop="item" href="/"><span itemprop="name">Home</span></a>
                <meta itemprop="position" content="1" />
            </li>
        </ol>
    </nav>

    <div class="container">
        <h1>Free Inventory Management System | Smart Stock Control</h1>
        
        <header class="form-container">
            <h2>Add New Inventory Item</h2>
            <div class="currency-selector">
                <label for="currencySelect">Select Currency:</label>
                <select id="currencySelect">
                    <option value="USD">USD ($)</option>
                    <option value="EUR">EUR (€)</option>
                    <option value="GBP">GBP (£)</option>
                    <option value="JPY">JPY (¥)</option>
                    <option value="CNY">CNY (¥)</option>
                    <option value="INR">INR (₹)</option>
                    <option value="ZAR">ZAR (R)</option>
                    <!-- Add more currencies as needed -->
                </select>
            </div>
            <form id="inventoryForm">
                <input type="text" id="itemName" placeholder="Item Name" required>
                <input type="number" id="quantity" placeholder="Quantity" required>
                <input type="number" id="price" placeholder="Price" step="0.01" required>
                <textarea id="description" placeholder="Description"></textarea>
                <button type="submit">Add Item</button>
            </form>
        </header>

        <main>
            <div class="actions">
                <button id="exportBtn">Export Data</button>
                <button id="importBtn">Import Data</button>
                <a href="analytics.html" class="nav-btn">View Analytics</a>
                <input type="file" id="fileInput" accept=".json" style="display: none;">
            </div>

            <div class="inventory-list">
                <h2>Current Inventory</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryList">
                        <!-- Items will be added here dynamically -->
                    </tbody>
                </table>
            </div>

            <div class="sales-history">
                <h2>Sales History</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Original Price</th>
                            <th>Sale Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="salesHistory">
                        <!-- Sales will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Inventory Management System. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script type="module">
      import { injectSpeedInsights } from '@vercel/speed-insights';
      injectSpeedInsights();
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if ('loading' in HTMLImageElement.prototype) {
                const images = document.querySelectorAll('img[loading="lazy"]');
                images.forEach(img => {
                    img.src = img.dataset.src;
                });
            }
        });
    </script>
</body>
</html>
